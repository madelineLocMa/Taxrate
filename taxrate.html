<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Rate History</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: white;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 32px;
            color: #5d5d5d;
        }
        canvas {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Tax Rate History</h1>
    <canvas id="taxRateChart"></canvas>
    
    <script>
        const ctx = document.getElementById('taxRateChart').getContext('2d');
        const taxRateChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'], // Example years
                datasets: [{
                    label: 'Tax Rate (%)',
                    data: [2.1, 2.0, 1.95, 1.85, 1.75, 1.70, 1.65, 1.60, 1.55], // Example tax rates
                    borderColor: '#0a667b',
                    backgroundColor: 'rgba(2, 150, 176, 0.2)',
                    borderWidth: 5, // Thicker lines
                    pointRadius: 6,
                    pointBackgroundColor: '#0296b0'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Year',
                            font: {
                                family: 'Montserrat',
                                size: 20,
                                weight: 'bold'
                            },
                            color: '#5d5d5d'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Tax Rate (%)',
                            font: {
                                family: 'Montserrat',
                                size: 20,
                                weight: 'bold'
                            },
                            color: '#5d5d5d'
                        },
                        beginAtZero: false
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                family: 'Montserrat',
                                size: 18,
                                weight: 'bold'
                            },
                            color: '#5d5d5d'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
