<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Rate History</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: larger;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .chart-container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Tax Rate History (2005-2024)</h2>
    <div class="chart-container">
        <div id="taxRateChart"></div>
    </div>

    <script>
        var years = Array.from({length: 20}, (_, i) => 2005 + i); // Generate years 2005-2024

        var taxRatesCollin = [0.29, 0.285, 0.28, 0.275, 0.27, 0.265, 0.26, 0.255, 0.25, 0.245, 
                              0.24, 0.235, 0.23, 0.225, 0.22, 0.215, 0.21, 0.205, 0.20, 0.195]; 
        var taxRatesPlano = [2.7, 2.65, 2.6, 2.55, 2.5, 2.45, 2.4, 2.35, 2.3, 2.25, 
                             2.2, 2.15, 2.1, 2.05, 2.0, 1.95, 1.9, 1.85, 1.8, 1.75];
        var taxRatesAllen = [2.5, 2.45, 2.4, 2.35, 2.3, 2.25, 2.2, 2.15, 2.1, 2.05, 
                             2.0, 1.95, 1.9, 1.85, 1.8, 1.75, 1.7, 1.65, 1.6, 1.55];
        var taxRatesFrisco = [2.4, 2.35, 2.3, 2.25, 2.2, 2.15, 2.1, 2.05, 2.0, 1.95, 
                              1.9, 1.85, 1.8, 1.75, 1.7, 1.65, 1.6, 1.55, 1.5, 1.45];
        var taxRatesMcKinney = [2.3, 2.25, 2.2, 2.15, 2.1, 2.05, 2.0, 1.95, 1.9, 1.85, 
                                1.8, 1.75, 1.7, 1.65, 1.6, 1.55, 1.5, 1.45, 1.4, 1.35];

        var traceCollin = {
            x: years,
            y: taxRatesCollin,
            type: 'scatter',
            mode: 'lines+markers',
            marker: { color: '#971616', size: 8 },
            line: { width: 3 },
            name: 'Collin County'
        };

        var tracePlano = {
            x: years,
            y: taxRatesPlano,
            type: 'scatter',
            mode: 'lines+markers',
            marker: { color: '#2478d9', size: 8 },
            line: { width: 3 },
            name: 'Plano'
        };

        var traceAllen = {
            x: years,
            y: taxRatesAllen,
            type: 'scatter',
            mode: 'lines+markers',
            marker: { color: '#7a35d2', size: 8 },
            line: { width: 3 },
            name: 'Allen'
        };

        var traceFrisco = {
            x: years,
            y: taxRatesFrisco,
            type: 'scatter',
            mode: 'lines+markers',
            marker: { color: '#d27830', size: 8 },
            line: { width: 3 },
            name: 'Frisco'
        };
        
        var traceMcKinney = {
            x: years,
            y: taxRatesMcKinney,
            type: 'scatter',
            mode: 'lines+markers',
            marker: { color: '#12772c', size: 8 },
            line: { width: 3 },
            name: 'McKinney'
        };

        var layout = {
            title: 'Historical Tax Rates (2005-2024)',
            xaxis: { title: 'Year' },
            yaxis: { title: 'Tax Rate (%)' },
            plot_bgcolor: 'white', 
            paper_bgcolor: 'white'
        };

        var modebarConfig = {
            modeBarButtonsToRemove: ['pan2d', 'lasso2d', 'select2d', 'zoom2d', 'toImage', 'resetScale2d', 'toggleSpikelines'],
            modeBarButtonsToAdd: [['zoomIn2d', 'zoomOut2d', 'resetScale2d', 'toImage', 'autoScale2d']],
            displaylogo: false
        };

        Plotly.newPlot('taxRateChart', [traceCollin, tracePlano, traceAllen, traceFrisco, traceMcKinney], layout, modebarConfig);
    </script>
</body>
</html>
